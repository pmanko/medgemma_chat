<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Model Chat</title>
    
    <!-- Pico CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><h1>ü§ñ Multi-Model Chat</h1></li>
                </ul>
                <ul>
                    <li>
                        <details class="dropdown">
                            <summary role="button">
                                <span id="current-model">üß† Phi-3 Mini</span>
                            </summary>
                            <ul>
                                <li><a href="#" data-model="phi3">üß† Phi-3 Mini (General)</a></li>
                                <li><a href="#" data-model="medgemma">üè• MedGemma (Medical)</a></li>
                            </ul>
                        </details>
                    </li>
                    <li>
                        <details class="dropdown">
                            <summary role="button" class="secondary">
                                <span id="current-prompt">üí¨ Default</span>
                            </summary>
                            <ul id="system-prompts">
                                <!-- Prompts will be populated by JavaScript -->
                            </ul>
                        </details>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main class="chat-container">
            <div id="chat-window" class="chat-window">
                <!-- Chat messages will be appended here by JavaScript -->
                <article class="message-welcome">
                    <p>üëã Welcome! Select a model and ask a question to get started.</p>
                </article>
            </div>
        </main>
        
        <form id="chat-form" class="chat-form">
            <div class="form-content">
                <fieldset role="group">
                    <input type="text" id="prompt-input" placeholder="Type your message here..." autocomplete="off" required>
                    <div class="button-group">
                        <button type="submit">üì§ Send</button>
                        <button type="button" id="clear-history" class="secondary">üóëÔ∏è Clear</button>
                    </div>
                </fieldset>
            </div>
        </form>
        
        <footer class="bottom-footer">
            <small>
                Powered by <mark>Phi-3</mark> & <mark>MedGemma</mark> ‚Ä¢ 
                <a href="https://github.com" target="_blank">GitHub</a>
            </small>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
